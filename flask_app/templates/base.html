<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- my css files -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/my_framework.css')}}">
    <title>Tyler Thibault</title>
    <meta id="page_info" page_type="{{session['page_type']}}" page="{{session['page']}}">
</head>

<body>
    <container-fluid class="d-flex flex-column">
        <!-- {% if session['page'] == 'home' %}
        <img src="{{url_for('static', filename='img/sky.jpg')}}" alt="" class="opening">
        {% endif %} -->
        {% include 'navbar.html' %}

        <div class="main-content justify-content-center wf-load opacity-0">
            {% block content %}

            {% endblock %}
        </div>

        <div class="footer">
            {% if session['page'] == 'home' %}
            {% include 'footer.html' %}
            {% endif %}
        </div>
    </container-fluid>
    <!-- bootstrap -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- my js files -->
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    {% if session['page'] == 'home' %}
    <script src="{{url_for('static', filename='js/navbar.js')}}"></script>
    {% elif session['page_type'] == 'index_page' %}
    <script src="{{url_for('static', filename='js/index_page.js')}}"></script>
    {% endif %}
</body>

</html>
