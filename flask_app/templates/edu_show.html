{% extends 'base.html' %}
{% block content %}

<div class="row">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/edu">Education</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{edu['crumb']}}</li>
        </ol>
    </nav>
</div>

<div class="row mx-2">

    <div class="row">
        <h1>{{edu['title']}}</h1>
        <div class="row">
            <div>
                <a href="{{edu['link']}}" target="_blank">{{edu['link']}}</a>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <p>{{edu['content'] | safe}}</p>
    </div>
</div>

{% endblock %}
