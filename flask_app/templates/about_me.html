{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="d-flex justify-content-center">
        <div class="col-10">
            <h1 class="txt-center">About Me</h1>
            <p>{{about_me.content | safe}}</p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6 offset-sm-3 coll-full p-0">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for image in about_me['imgs'] %}
                {% if loop.index0 == 0 %}
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{{url_for('static', filename=image)}}" alt="slide {{loop.index0}}">
                </div>
                {% else %}
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{url_for('static', filename=image)}}"
                        alt="slide {{loop.index0 + 1}}">
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
