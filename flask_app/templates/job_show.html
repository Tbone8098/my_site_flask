{% extends 'base.html' %}
{% block content %}

<div class="row">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/jobs">Jobs</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{job['crumb']}}</li>
        </ol>
    </nav>
</div>

<div class="row">
    <div class="row">
        <h1>{{job['title']}}</h1>
        <a href="{{job['link']}}">{{job['link']}}</a>
    </div>
    <div class="row">
        <p>{{job['content'] | safe}}</p>
    </div>
</div>

{% endblock %}
